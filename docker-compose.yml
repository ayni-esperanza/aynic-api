services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE}       
      POSTGRES_USER: ${DB_USERNAME}     
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}']
      interval: 5s
      timeout: 3s
      retries: 10
    restart: always
    logging: &default-logging
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  clamav:
    image: clamav/clamav:1.3.0
    restart: always
    volumes:
      - clamav_db:/var/lib/clamav
    environment:
      - CLAMAV_NO_FRESHCLAM=false
    healthcheck:
      test: ['CMD', 'sh', '-c', "printf 'PING\n' | nc -w 2 127.0.0.1 3310 | grep -q PONG"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    logging: *default-logging

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      postgres:
        condition: service_healthy
      clamav:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      CLAMAV_HOST: clamav
      R2_BUCKET: ${R2_BUCKET_NAME}
      R2_ENDPOINT: https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:${PORT}/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    logging: *default-logging

volumes:
  postgres_data:
  clamav_db:
