services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}']
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - dokploy-network

  clamav:
    image: clamav/clamav:1.3.0
    restart: unless-stopped
    volumes:
      - clamav_db:/var/lib/clamav
    environment:
      - CLAMAV_NO_FRESHCLAM=false
    healthcheck:
      test: ['CMD', 'sh', '-c', "printf 'PING\n' | nc -w 2 127.0.0.1 3310 | grep -q PONG"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - dokploy-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      clamav:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      NODE_ENV: production
      PORT: 3000
      
      R2_BUCKET: ${R2_BUCKET_NAME}
      R2_ENDPOINT: https://${R2_ACCOUNT_ID}.r2.cloudflarestorage.com
      
      CLAMAV_HOST: clamav
      CLAMAV_PORT: 3310
      CLAMAV_TIMEOUT_MS: ${CLAMAV_TIMEOUT_MS}
      UPLOAD_MAX_MB: ${UPLOAD_MAX_MB}
    labels:
      # Habilitar Traefik
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      
      # HTTP Router (puerto 80) - Redirige a HTTPS
      - "traefik.http.routers.aynilinea-web.rule=Host(`linea.aynisac.com`)"
      - "traefik.http.routers.aynilinea-web.entrypoints=web"
      - "traefik.http.routers.aynilinea-web.middlewares=redirect-to-https@file"
      
      # HTTPS Router (puerto 443)
      - "traefik.http.routers.aynilinea-secure.rule=Host(`linea.aynisac.com`)"
      - "traefik.http.routers.aynilinea-secure.entrypoints=websecure"
      - "traefik.http.routers.aynilinea-secure.tls=true"
      - "traefik.http.routers.aynilinea-secure.tls.certresolver=letsencrypt"
      
      # Service
      - "traefik.http.services.aynilinea.loadbalancer.server.port=3000"
      
      - "traefik.http.middlewares.aynilinea-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.aynilinea-cors.headers.accesscontrolalloworiginlist=https://linea.aynisac.com"
      - "traefik.http.middlewares.aynilinea-cors.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.aynilinea-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.routers.aynilinea-secure.middlewares=aynilinea-cors"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - dokploy-network

volumes:
  postgres_data:
  clamav_db:

networks:
  dokploy-network:
    external: true
